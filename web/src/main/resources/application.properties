# =====================================
# Spring Boot Web Application Config
# =====================================

# Server configuration
server.port=8080
server.servlet.context-path=/

# Spring application name
spring.application.name=Book Catalog Application

# Web application type (servlet-based)
spring.main.web-application-type=servlet

# =====================================
# Thymeleaf Configuration
# =====================================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# =====================================
# Internationalization (i18n) Configuration
# =====================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# =====================================
# Custom Application Properties
# =====================================

# Application metadata
app.name=Book Catalog Service
app.version=1.0.0
app.description=Spring Boot application for managing books and comments using IoC & DI

# Database configuration
db.path=./data/guest
db.auto-server=true

# Logging
logging.level.root=INFO
logging.level.sumdu.edu.ua=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =====================================
# IoC & DI Demonstration
# =====================================
# Цей файл демонструє конфігурацію через properties.
# Основні біни реєструються через:
# - @Component, @Service, @Repository - для автоматичного сканування
# - @Bean методи у @Configuration класах
# - @SpringBootApplication з scanBasePackages
